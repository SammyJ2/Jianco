<!DOCTYPE html>
<html>
<head>
    <title>Jian Co Inc.</title>
    <style>
        /* Base styles for all screen sizes */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            color: black;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 200px;
            padding: 5px;
            border: 1px solid black;
            background-color: whitesmoke;
            color: black;
        }

        button[type="submit"],
        .button {
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover,
        .button:hover {
            background-color: whitesmoke;
        }

        .counter {
            font-size: 14px;
            margin-top: 20px;
        }

        /* Add CSS styles for the help link */
        .help-link {
            position: fixed;
            bottom: 1px;
            right: 1px;
            font-size: 14px;
            text-decoration: none;
            color: blue;
        }

        /* Add CSS styles for the popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid black;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        /* Media queries for iPhone screens */
        @media only screen and (max-device-width: 480px) {
            input[type="text"] {
                width: 100%;
            }

            button[type="submit"],
            .button {
                width: 100%;
            }

            .help-link {
                font-size: 12px;
            }
        }
    </style>
    <script>
        // JavaScript code here...
    </script>
</head>
<body>
    <div class="container">
        <h1>Family Mart Express</h1>
        <h2>Gas Report</h2>

        <div class="counter">
            <strong>Day:</strong>
            <input type="text" id="day-input" value="1" style="display: none;">
            <span id="current-day">1</span>
            <button type="button" id="edit-button">Edit</button>
            <button type="button" id="reset-button">Reset</button>
        </div><br>

        <form method="post" action="{% url 'index' %}">
            {% csrf_token %}

            <label for="start_inventory">Regular Start Inventory:</label>
            <input type="text" name="start_inventory" value="0" required>

            <label for="start_inventory_p">Premium Start Inventory:</label>
            <input type="text" name="start_inventory_p" value="0" required>

            <label for="gallons_delivered">Regular Gallons Delivered:</label>
            <input type="text" name="gallons_delivered" value="0" required>

            <label for="gallons_delivered_p">Premium Gallons Delivered:</label>
            <input type="text" name="gallons_delivered_p" value="0" required>

            <label for="regular">Regular Sold:</label>
            <input type="text" name="regular" required>

            <label for="super">Super Sold:</label>
            <input type="text" name="super" required>

            <label for="premium">Premium Sold:</label>
            <input type="text" name="premium" required>

            <br><br>
            <button type="submit">Submit</button>
            <br><br>
        </form><br><br>

        <form method="get" action="{% url 'results' %}">
            <button type="submit" class="button">See Your Progress</button>
        </form>

        <!-- Add the help link -->
        <a href="#" class="help-link">Help</a>
    </div>
</body>
</html>
